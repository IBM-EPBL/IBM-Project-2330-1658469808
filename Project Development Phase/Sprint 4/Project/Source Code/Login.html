<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" href="logincss.css">
</head>
<body>
   

   
<div class="hero">
<div class="form-box">
<div class="button-box">
<div id="btn"></div>
<button type="button" class="toggle-btn" onclick="login()">Log In</button>
<button type="button" class="toggle-btn" onclick="register()">Register</button>
</div>
<div class="social-icons">
<a href="https://www.facebook.com/"><img src="2164.png"></a>
<a href="https://twitter.com/?lang=en"><img src="tw1.png"></a>
<a href="https://accounts.google.com/signin"><img src="gp1.png"></a>
</div>
<form id="login" class="input-group">
<input type="text" class="input-field" placeholder="User Id" required>
<input type="text" class="input-field" placeholder="Enter Password" required>
<input type="checkbox" class="chech-box"><span>Remember Password</span>
<button type="submit" class="submit-btn">Log in</button>
</form>
<form id="register" class="input-group" action="register.php" method="POST">
<input type="text" class="input-field" name="uname1" placeholder="User Id" required>
<input type="email" class="input-field" name="email" placeholder="Email Id" required>
<input type="text" class="input-field" name="upswd" placeholder="Enter Password" required>
<input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span>
<button type="submit" class="submit-btn">Register</button>
</form> 
</div>
</div>
<script>
var x=document.getElementById("login");
var y=document.getElementById("register");
var z=document.getElementById("btn");

function register(){
x.style.left="-400px";
y.style.left="50px";
z.style.left="110px";
}
function login(){
x.style.left="50px";
y.style.left="450px";
z.style.left="0";
}
</script>
</body>
</html>
